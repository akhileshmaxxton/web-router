<h1
  class="d-flex justify-content-center mt-3 mb-5 text-white bg-black ms-5 me-5 p-3 rounded text-center"
>
  Angular Fetch API Services
</h1>

<div class="container">
  <table class="table table-striped table-hover table-bordered">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Website</th>
        <th>UserName</th>
        <th>Phone</th>
        <th>Lat</th>
        <th>Lng</th>
      
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users$">
        <td>{{ user.id }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.website }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.phone }}</td>
        <td>{{ user.address.geo.lat }}</td>
        <td>{{ user.address.geo.lng }}</td>
      </tr>
    </tbody>
  </table>
</div>
